# ========================
# Server Config
# ========================
server.port=${PORT:8080}


# ========================
# Logging (optional, helps debugging)
# ========================
logging.level.org.springframework.web=DEBUG
logging.level.com.example.resumeassistant=DEBUG

# ========================
# Spring Boot settings
# ========================


ai2i.api.url=https://api.openai.com/v1/chat/completions
ai2i.api.key=${OPENAI_API_KEY}

# Make sure Spring scans your base package
spring.main.allow-bean-definition-overriding=true
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=true

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

# âœ… Static resource mapping for uploaded resumes
spring.mvc.static-path-pattern=/uploads/**
spring.web.resources.static-locations=file:./uploads/

